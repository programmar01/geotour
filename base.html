<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: rgb(100, 100, 100);" href="{{ url_for('index') }}"><img id="logo" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/351194399_1216309595744564_6920266271177103728_n.png?stp=dst-png_p206x206&_nc_cat=102&cb=99be929b-59f725be&ccb=1-7&_nc_sid=aee45a&_nc_ohc=68rrpUQOrxMAX-RACol&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdRNrRzcIfBPyUGXGJEQrX7jwfuW2ffbnXVKj_KYq-14Jw&oe=64B15EA1"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" style="color: rgb(100, 100, 100);" aria-current="page" href="{{ url_for('index') }}"><b>Home</b></a>
            </li><li class="nav-item">
              <a class="nav-link active" style="color: rgb(100, 100, 100);" aria-current="page" href="{{ url_for('product') }}"><b>Product</b></a>
            </li><li class="nav-item">
              <a class="nav-link active" style="color: rgb(100, 100, 100);" aria-current="page" href="{{ url_for('about') }}"><b>About</b></a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

  {% block body %}{% endblock %}

  <div class="footer">
      <div id="contact-info">
        <ul>
            <li>Phone Number: XYZ XZY ZYX</li>
            <li>E-mail: XYZ@gmail.com</li>
            <li>Social Media: Facebook-link</li>
        </ul>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
